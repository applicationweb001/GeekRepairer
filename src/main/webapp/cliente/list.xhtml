<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{clienteController.newCliente()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{clienteController.editCliente()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar Por Nombre:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{clienteController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{clienteController.searchClientePorNombre}"
					  update=":frm:datTabClientes :frm:men"/>
				</p:panelGrid>

				<p:dataTable id="datTabClientes"
					emptyMessage="No existen productos registrados"
					value="#{clienteController.clientes}" var="cliente"
					
					rowKey="#{cliente.id}"
					selectionMode="single"
					selection="#{clienteController.clienteSelection}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{clienteController.clienteSelection}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{cliente.id}" />
					</p:column>
					<p:column headerText="Nombre">
						<p:outputLabel value="#{cliente.nombre}" />
					</p:column>
					<p:column headerText="Apellido">
						<p:outputLabel value="#{cliente.apellido}" />
					</p:column>
					
					
					<p:column headerText="telefono">
						<p:outputLabel value="#{cliente.telefono}" />
					</p:column>
					
					<p:column headerText="email">
						<p:outputLabel value="#{cliente.email}" />
					</p:column>
					
					<p:column headerText="direccion">
						<p:outputLabel value="#{cliente.direccion}" />
					</p:column>
					
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
