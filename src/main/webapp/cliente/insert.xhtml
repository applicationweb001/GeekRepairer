<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men"/>

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{clienteController.saveCliente()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{clienteController.listCliente()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridCliente" columns="2" style="width:100%">
					<p:outputLabel value="Nombre:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{clienteController.cliente.nombre}" />
					
					<p:outputLabel value="Apellido" for="txtApellido" />
					<p:inputText id="txtApellido" required="true" maxlength="45"
						value="#{clienteController.cliente.apellido}" />
						
					<p:outputLabel value="telefono" for="txtTelefono" />
					<p:inputText id="txtTelefono" required="true" maxlength="45"
						value="#{clienteController.cliente.telefono}" />
					
					<p:outputLabel value="Direccion" for="txtDireccion" />
					<p:inputText id="txtDireccion" required="true" maxlength="45"
						value="#{clienteController.cliente.direccion}" />
					
					
					<p:outputLabel value="Email" for="txtEmail" />
					<p:inputText id="txtEmail" required="true" maxlength="45"
						value="#{clienteController.cliente.email}" />
					
					
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
