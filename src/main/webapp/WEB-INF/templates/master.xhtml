<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="pageTitle">Geek Repairer</ui:insert></title>
</h:head>

<body style="font-family: Century Gothic">
	<ui:insert name="header">
		<h:form>


			<p:panelGrid id="panGriBuscador" columns="2" style="width:100%">
				<p:commandButton icon="ui-icon-note" value="Sidebar"
					oncomplete="PF('sidebar1').show()" />

				<h1 style="font-weight: normal">Geek Repairer</h1>
			</p:panelGrid>


			<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
				<h1 style="font-weight: normal">Menú Sidebar</h1>
				<h:form>
					<p:menu toggleable="true">
						<p:submenu label="Especialidades">
							<p:menuitem value="Lista" url="/product/list_espe.xhtml"
								icon="pi pi-save" />
							<p:menuitem value="Insertar" url="/product/insert_espe.xhtml"
								icon="pi pi-refresh" />
						</p:submenu>
						<p:submenu label="Categorias">
							<p:menuitem value="Delete" action="#{menuView.delete}"
								ajax="false" icon="pi pi-times" />
						</p:submenu>
						<p:submenu label="Navigations">
							<p:menuitem value="External" url="http://www.primefaces.org"
								icon="pi pi-home" />
							<p:menuitem value="Internal" icon="pi pi-star" />
						</p:submenu>
					</p:menu>

				</h:form>

				<p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()" />

			</p:sidebar>

		</h:form>
	</ui:insert>

	<ui:insert name="content">

	</ui:insert>


	<ui:insert name="footer">
		<div>Copyright © hampcode, 2019. Todos los derechos reservados</div>
	</ui:insert>
</body>

</html>
