<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
							action="#{ticketController.newTicket()}" ajax="false" />
						<p:commandButton value="Editar" icon="ui-icon-disk"
							action="#{ticketController.editTicket()}" ajax="false" />

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
				</p:panelGrid>

				<p:dataTable id="datTabTicket"
					emptyMessage="No existen Tickets registrados"
					value="#{ticketController.tickets}" var="ticket"
					rowKey="#{ticket.idTicket}" selectionMode="single"
					selection="#{ticketController.ticketSelect}" paginator="true"
					rows="10">

					<p:ajax event="rowSelect"
						listener="#{ticketController.ticketSelect}" />

					<p:column headerText="Id">
						<p:outputLabel value="#{ticket.idTicket}" />
					</p:column>
					<p:column headerText="Fecha de AtenciÃ³n">
						<p:outputLabel value="#{ticket.fechaAtencion}" />
					</p:column>
					<p:column headerText="Fecha de Servicio">
						<p:outputLabel value="#{ticket.fechaServicio}" />
					</p:column>
					<p:column headerText="Tipo de Servicio">
						<p:outputLabel value="#{ticket.tipoServicio}" />
					</p:column>
					<p:column headerText="Estado">
						<p:outputLabel value="#{ticket.estado}" />
					</p:column>
					<p:column headerText="Direccion">
						<p:outputLabel value="#{ticket.direccion}" />
					</p:column>
					<p:column headerText="Hora de Inicio">
						<p:outputLabel value="#{ticket.horaInicio}" />
					</p:column>
					
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
