<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{ticketController.saveTicket()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{ticketController.listTicket()}" immediate="true"
							ajax="false" />
						<p:commandButton value="Agregar Cliente" icon="ui-icon-plus"
							onclick="PF('dgCliente').show();" />
					</f:facet>
				</p:toolbar>


				<!-- d -->
				<p:dialog widgetVar="dgCliente" header="Agregar Cliente" width="450"
					height="400">
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="Agregar"
								process="@this :frm:panGridSubCliente"
								update=":frm:panGridSubCliente :frm:men"
								oncomplete="PF('dgCliente').hide();" />
							<p:commandButton value="Cancelar" process="@this"
								update=":frm:panGridSubCliente"
								oncomplete="PF('dgCliente').hide();" />
						</f:facet>
					</p:toolbar>
					<br />

					<!-- Aqui inicia los criterios para buscar -->
					<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
						<p:outputLabel value="Buscar Por Nombre:" for="txtSearchName" />
						<p:inputText id="txtSearchName"
							value="#{ticketController.filterNameCliente}" />

					</p:panelGrid>

					<p:panelGrid id="panGriBuscadorId" columns="3" style="width:100%">
						<p:outputLabel value="Buscar Por ID:" for="txtSearchId" />
						<p:inputText id="txtSearchId" value="#{ticketController.filterId}" />

					</p:panelGrid>



					<p:panelGrid id="panGridSubCliente" columns="2" style="width:100%">

						<p:dataTable id="datTabCliente"
							emptyMessage="No existen clientes registrados"
							value="#{ticketController.clientes}" var="cliente"
							rowKey="#{cliente.id}" selectionMode="single"
							selection="#{ticketController.clienteSelect}" paginator="true"
							rows="5">


							<p:ajax event="rowSelect"
								listener="#{ticketController.selectCliente}" />


							<p:column headerText="Id">
								<p:outputLabel value="#{cliente.id}" />
							</p:column>
							<p:column headerText="Tecnico">
								<p:outputLabel value="#{tecnico.nombre}" />
							</p:column>
							<p:column headerText="Apellido">
								<p:outputLabel value="#{tecnico.apellido}" />
							</p:column>
							<p:column headerText="Genero">
								<p:outputLabel value="#{tecnico.genero}" />
							</p:column>
							<p:column headerText="Email">
								<p:outputLabel value="#{tecnico.email}" />
							</p:column>

						</p:dataTable>


					</p:panelGrid>




				</p:dialog>



				<p:panelGrid id="panGridTicket" columns="2" style="width:100%">

					<p:outputLabel value="FechaAtencion" for="txtFechaAtencion" />
					<p:calendar id="txtFechaAtencion"
						value="#{ticketController.ticket.fechaAtencion}" />

					<p:outputLabel value="FechaServicio" for="txtFechaServicio" />
					<p:calendar id="txtFechaServicio"
						value="#{ticketController.ticket.fechaServicio}" />


					<p:outputLabel value="TipoServicio" for="txtServicio" />
					<p:selectOneMenu id="txtServicio" required="true"
						value="#{ticketController.ticket.estado}" style="width:125px">

						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItem itemLabel="Presencial" itemValue="Presencial" />
						<f:selectItem itemLabel="Remoto" itemValue="Remoto" />
					</p:selectOneMenu>




					<p:outputLabel value="Estado" for="txtEstado" />
					<p:selectOneMenu id="txtEstado" required="true"
						value="#{ticketController.ticket.estado}" style="width:125px">

						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItem itemLabel="Fallado" itemValue="Fallado" />
						<f:selectItem itemLabel="Cola" itemValue="Cola" />
						<f:selectItem itemLabel="Completado" itemValue="Completado" />
					</p:selectOneMenu>


					<p:outputLabel value="Direccion" for="txtDireccion" />
					<p:inputText id="txtDireccion" required="true" maxlength="45"
						value="#{ticketController.ticket.direccion}" />

					<p:outputLabel value="HoraInicio" for="txtHoraInicio" />
					<p:inputText id="txtHoraInicio" required="true" maxlength="45"
						value="#{ticketController.ticket.horaInicio}" />


				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
