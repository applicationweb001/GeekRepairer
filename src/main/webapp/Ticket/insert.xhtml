<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men"/>

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{ticketController.saveTicket()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{ticketController.listTicket()}"
						  immediate="true"
						  ajax="false"/>
					    <p:commandButton value="Agregar Cliente"
						  icon="ui-icon-plus"
						  onclick="PF('dgCliente').show();" />						
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridTicket" columns="2" style="width:100%">
					
					<p:dialog widgetVar="dgCliente" 
					header="Agregar Cliente" width="450"
					height="400">
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="Agregar"
								process="@this :frm:panCliente"
								actionListener="#{ticketController.addCliente()}"
								update=":frm:panCliente :frm:datCliente :frm:men"
								oncomplete="PF('dgCliente').hide();" />
							<p:commandButton value="Cancelar" process="@this"
								update=":frm:panCliente"
								oncomplete="PF('dgCliente').hide();" />
						</f:facet>
					</p:toolbar>
					<br />

					<p:panelGrid id="panMedicalExam" columns="2" style="width:100%">

						<p:outputLabel value="Examenes" for="cboExamenes" />

						<p:selectOneMenu id="cboExamenes" required="true" effect="drop"
							value="#{medicalConsultationController.medicalExam}"
							converter="omnifaces.SelectItemsConverter" filter="true"
							filterMatchMode="contains">
							
							<f:selectItems
								value="#{medicalConsultationController.medicalExams}"
								var="medicalExam" itemLabel="#{medicalExam.name}"
								itemValue="#{medicalExam}" />

						</p:selectOneMenu>

					</p:panelGrid>
				</p:dialog>
										
										
					
										
					<p:outputLabel value="FechaAtencion" for="txtFechaAtencion" />
					<p:inputText id="txtFechaAtencion" required="true" maxlength="45"
						value="#{ticketController.ticket.fechaAtencion}" />
						
					<p:outputLabel value="FechaServicio" for="txtFechaServicio" />
					<p:inputText id="txtFechaServicio" required="true" maxlength="45"
						value="#{ticketController.ticket.fechaServicio}" />
					
					<p:outputLabel value="TipoServicio" for="txtTipoServicio" />
					<p:inputText id="txtTipoServicio" required="true" maxlength="45"
						value="#{ticketController.ticket.tipoServicio}" />
					
					
					<p:outputLabel value="Estado" for="txtEstado" />
					<p:inputText id="txtEstado" required="true" maxlength="45"
						value="#{ticketController.ticket.estado}" />
						
					<p:outputLabel value="Direccion" for="txtDireccion" />
					<p:inputText id="txtEstado" required="true" maxlength="45"
						value="#{ticketController.ticket.direccion}" />
						
					<p:outputLabel value="HoraInicio" for="txtHoraInicio" />
					<p:inputText id="txtHoraInicio" required="true" maxlength="45"
						value="#{ticketController.ticket.horaInicio}" />
					
					
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
