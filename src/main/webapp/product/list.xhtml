<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{tecRemotoController.newTecnico()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{tecRemotoController.editTecRemoto()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar Por Nombre:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{tecRemotoController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{tecRemotoController.searchTecRemotoByName}"
					  update=":frm:datTabProducts :frm:men"/>
				</p:panelGrid>

				<p:dataTable id="datTabTecnicos"
					emptyMessage="No existen tecnicos registrados"
					value="#{tecRemotoController.tecnicos}" var="tecnico"
					
					rowKey="#{tecnico.id}"
					selectionMode="single"
					selection="#{tecRemotoController.selectTecRemoto}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{tecRemotoController.selectTecRemoto}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{tecnicos.id}" />
					</p:column>
					<p:column headerText="Tecnico">
						<p:outputLabel value="#{tecnicos.name}" />
					</p:column>
					<p:column headerText="Genero">
						<p:outputLabel value="#{tecnicos.genero.name}" />
					</p:column>
					<p:column headerText="Email">
						<p:outputLabel value="#{tecnicos.email}" />
					</p:column>
					
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>



</body>
</html>
