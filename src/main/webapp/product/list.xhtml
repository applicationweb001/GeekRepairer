<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{especialidadController.newEspecialidad()}"
						  ajax="false"/>
						  						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{especialidadController.editEspecialidad()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar Por Nombre:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{especialidadController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{especialidadController.searchEspecialidadByName}"
					  update=":frm:datTabEspecialidades :frm:men"/>
				</p:panelGrid>


				<p:dataTable id="datTabEspecialidades"
					emptyMessage="No existen especialidades registrados"
					value="#{especialidadController.especialidades}" var="especialidad"
					
					rowKey="#{especialidad.id}"
					selectionMode="single"
					selection="#{especialidadController.especialidadSelect}"					
					paginator="true" rows="10">									
					<p:ajax event="rowSelect"
						listener="#{especialidadController.especialidadSelect}" />
					<p:column headerText="Id">
						<p:outputLabel value="#{especialidad.id}" />
					</p:column>
					<p:column headerText="Especialidad">
						<p:outputLabel value="#{especialidad.nombre}" />
					</p:column>
					<p:column headerText="DescripciÃ³n">
						<p:outputLabel value="#{especialidad.descripcion}" />
					</p:column>
					
					
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
