<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{productController.saveProduct()}" ajax="false" />
						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{productController.listProduct()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
					<p:outputLabel value="Producto:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{productController.product.name}" />

					<p:outputLabel value="Categoria" for="cboCategoria" />
					<p:selectOneMenu id="cboCategoria" required="true" effect="drop"
						value="#{productController.categoria}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opciÃ³n"
							noSelectionOption="true" itemValue="0" />
						<f:selectItems value="#{productController.categorias}"
							var="categoria" itemLabel="#{categoria.name}"
							itemValue="#{categoria}" />
					</p:selectOneMenu>

					<p:outputLabel value="Precio Unitario:" for="txtPrecio" />
					<p:inputNumber id="txtPrecio" required="true" 
						value="#{productController.product.unitPrice}" />

				</p:panelGrid>
				<br></br>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
